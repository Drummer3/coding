<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8">
      <title>File System</title>
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet"> 
   </head>
   
   <body>
      <div class = "container">
         <center style="margin-bottom: 3rem;"><a href="index.html" class="home">Pineapple Studio</a></center>

         <div class = "form-group">
            <label for = "Date">თარიღი</label>
            <input type = "date" name = "Date" id = "Date" class = "form-control" required>
         </div>
         <div class = "form-group">
            <label for = "Name">სახელი</label>
            <input type = "text" name = "Name" id = "Name" class = "form-control" required>
         </div>
         <div class = "form-group">
            <label for = "Quantity">რაოდენობა</label>
            <input type="number" name = "Quantity" id = "Quantity" class = "form-control" required>
         </div>
         <div class = "form-group">
            <label for = "From">დან-</label>
            <input type = "time" name = "From" id = "From" class = "form-control" required>
         </div>
         <div class = "form-group">
            <label for = "Till">-მდე</label>
            <input type = "time" name = "Till" id = "Till" class = "form-control" required>
         </div>
         <div class = "form-group">
            <label for = "Price">ფასი</label>
            <input type = "number" name = "Price" id = "Price" class = "form-control" required>
         </div>
      </div>
      <div class="footer">
         <footer>
            <center style="margin-top: 2rem;"><a href="index.html" class="add-to-database">რეპეტიციის დამახსოვრება</a></center>
         </footer>
      </div>
      <script src = "./view.js" ></script>
      <script src="./sorttable.js"></script>
   </body>
</html>
